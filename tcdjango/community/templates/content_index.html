{% extends 'index.html' %}
{% load i18n %}

{% block content %}
<h1>Domains<h1>
<ul>
{% for domain in domains %}
   <li>{{ domain.name }}</li>
{% endfor %}
</ul>

<hr>

<h1>Articles</h1>
<ul>
{% for article in articles %}
   <li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></li>
{% endfor %}
</ul>
{% endblock content %}
